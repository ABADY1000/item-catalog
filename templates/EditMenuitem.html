<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{it['name']}}</title>
</head>
<body>
    <h1>Edit MenuItem</h1>
    <br>
    <form action="{{url_for('edit_menuitem', restaurantID=resID, menuitemID=it['id'])}}" method="POST">
        <h3>Edit MenuItem</h3>
        <label>Name</label>
        <input type="text" name="name" placeholder="{{it['name']}}">
        <br>
        <label>Description</label>
        <input type="text" name="description" placeholder="{{it['description']}}">
        <br>
        <label>Price</label>
        <input type="text" name="price" placeholder="{{it['price']}}">
        <br>
        <input type="radio" name="course" value="Appetizer" checked>Appetizer<br>
        <input type="radio" name="course" value="Entree">Entree<br>
        <input type="radio" name="course" value="Dessert">Dessert<br>
        <input type="radio" name="course" value="Beverage">Beverage<br>
        <input type="submit" value="Change">
    </form>
    <a href="{{url_for('show_menuitem', restaurantID=resID)}}" > Cancel </a>

</body>
</html>
